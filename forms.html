<!-- $title Typography -->

<!-- @include _head -->

	<div class="wrapper">

		<!-- @include _header -->

		<main class="main-content">

			<div class="line">

				<div class="unit size1of1">

					<h2>btns</h2>

					<h3>btn tags</h3>
										
					<a class="btn btn-default" href="#" role="btn">Link</a>
					<button class="btn btn-default" type="submit">btn</button>
					<input class="btn btn-default" type="button" value="Input">
					<input class="btn btn-default" type="submit" value="Submit">

					<br><br>

					<h3>Options</h3>

					<!-- Standard btn -->
					<button type="button" class="btn btn-default">Default</button>

					<!-- Provides extra visual weight and identifies the primary action in a set of buttons -->
					<button type="button" class="btn btn-primary">Primary</button>

					<!-- Indicates a successful or positive action -->
					<button type="button" class="btn btn-success">Success</button>

					<!-- Contextual btn for informational alert messages -->
					<button type="button" class="btn btn-info">Info</button>

					<!-- Indicates caution should be taken with this action -->
					<button type="button" class="btn btn-warning">Warning</button>

					<!-- Indicates a dangerous or potentially negative action -->
					<button type="button" class="btn btn-danger">Danger</button>

					<!-- Deemphasize a btn by making it look like a link while maintaining btn behavior -->
					<button type="button" class="btn btn-link">Link</button>

					<br><br>

					<h3>Sizes</h3>

					<p>
					  <button type="button" class="btn btn-primary btn-lg">Large btn</button>
					  <button type="button" class="btn btn-default btn-lg">Large btn</button>
					</p>
					<p>
					  <button type="button" class="btn btn-primary">Default btn</button>
					  <button type="button" class="btn btn-default">Default btn</button>
					</p>
					<p>
					  <button type="button" class="btn btn-primary btn-sm">Small btn</button>
					  <button type="button" class="btn btn-default btn-sm">Small btn</button>
					</p>
					<p>
					  <button type="button" class="btn btn-primary btn-xs">Extra small btn</button>
					  <button type="button" class="btn btn-default btn-xs">Extra small btn</button>
					</p>
					

					<br><br>

					<h2>Forms</h2>

					<h3>Basic example</h3>

					<form>
					  <div class="form-group">
					    <label for="exampleInputEmail1">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputPassword1">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputFile">File input</label>
					    <input type="file" id="exampleInputFile">
					    <p class="help-block">Example block-level help text here.</p>
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Check me out
					    </label>
					  </div>
					  <button type="submit" class="btn btn-default">Submit</button>
					</form>

					<br>
					<br>

					<h3>Form Inline with labels</h3>

					<form class="form-inline">
					  <div class="form-group">
					    <label for="exampleInputName2">Name</label>
					    <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe">
					  </div>
					  <div class="form-group">
					    <label for="exampleInputEmail2">Email</label>
					    <input type="email" class="form-control" id="exampleInputEmail2" placeholder="jane.doe@example.com">
					  </div>
					  <button type="submit" class="btn btn-default">Send invitation</button>
					</form>

					<br>
					<br>

					<h3>Form Inline</h3>

					<form class="form-inline">
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputEmail3">Email address</label>
					    <input type="email" class="form-control" id="exampleInputEmail3" placeholder="Email">
					  </div>
					  <div class="form-group">
					    <label class="sr-only" for="exampleInputPassword3">Password</label>
					    <input type="password" class="form-control" id="exampleInputPassword3" placeholder="Password">
					  </div>
					  <div class="checkbox">
					    <label>
					      <input type="checkbox"> Remember me
					    </label>
					  </div>
					  <button type="submit" class="btn btn-default">Sign in</button>
					</form>

					<br><br>

					<h2>Form Controls</h2>

					<br><br>

					<h3>Inputs</h3>

					<input type="text" class="form-control" placeholder="Text input">

					<br><br>

					<h3>Textarea</h3>

					<textarea class="form-control" rows="3"></textarea>

					<br><br>

					<h3>Select</h3>

					<select class="form-control">
					  <option>1</option>
					  <option>2</option>
					  <option>3</option>
					  <option>4</option>
					  <option>5</option>
					</select>

					<br><br>

					<h3>Checkboxes and radios</h3>

					<div class="checkbox">
					  <label>
					    <input type="checkbox" value="">
					    Option one is this and that&mdash;be sure to include why it's great
					  </label>
					</div>
					<div class="checkbox disabled">
					  <label>
					    <input type="checkbox" value="" disabled>
					    Option two is disabled
					  </label>
					</div>

					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
					    Option one is this and that&mdash;be sure to include why it's great
					  </label>
					</div>
					<div class="radio">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
					    Option two can be something else and selecting it will deselect option one
					  </label>
					</div>
					<div class="radio disabled">
					  <label>
					    <input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
					    Option three is disabled
					  </label>
					</div>

				</div>
			</div>
		</main>

	</div>
