<!-- Sign in Modal -->
<div class="modal modal-sm fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModal">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="btn close-btn" data-dismiss="modal" aria-label="Close">
					<svg class="icon close-icon medium"><use xlink:href="#close-icon"></use></svg>
				</button>
				<h3 class="modal-title" id="myModalLabel">Effettua l'accesso</h3>
			</div>
			<div class="modal-body">
				<button type="submit" class="btn btn-lg btn-block facebook-connect-btn">
					<svg class="icon inverse-icon medium"><use xlink:href="#facebook-icon"></use></svg>
					Connettiti con Facebook
				</button>
				<hr>
				<p class="align-center">oppure usa il tuo account</p>
				<form>
					<div class="form-group">
						<input type="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" placeholder="Password">
					</div>
					<div class="form-group align-right">
						<a class="link text-sm" href="#">Password dimenticata?</a>
					</div>
					<button type="submit" class="btn btn-lg btn-block default-btn">Accedi</button>
				</form>
			</div>
			<div class="modal-footer align-center">
				<span class="text-sm">Non sei registrato? <a class="btn btn-xs light-btn" href="<!-- @path user-signup.html -->">Crea Account</a></span>
			</div>
		</div>
	</div>
</div>
