<!-- Modal -->
<div class="modal fade" id="commentOptions" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><svg class="icon cross-icon medium"><use xlink:href="#icon-cross"></use></svg></button>
        <h3 class="modal-title" id="myModalLabel">Opzioni Avanzate</h3>
      </div>
      <div class="modal-body">
        <p>This is a modal</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn default-btn" data-dismiss="modal">Close</button>
        <button type="button" class="btn primary-btn">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!-- @include _modal-signin -->

<section class="section discussion-section">
    <div class="line">        
        <div class="group size1of1">
            <div class="unit size1of6">
                <div class="discussion-head">
                    <h3>Commenti <span class="discussion-counter">(35)</span></h3>
                    <ul class="u-unstyled discussion-actions is-desktop">
                        <li><a class="btn link-btn discussion-action" href="#">Aggiorna discussione</a></li>
                        <li><a class="btn link-btn discussion-action" href="#">Feed RSS</a></li>
                    </ul>
                </div>
            </div>
            <div class="group size5of6">
                <div class="unit size3of4">
                    <div class="discussion-comment-box">
                        <div class="comment-box-author">
                            <figure class="comment-author-photo is-desktop">
                                    <img srcset="assets/images/author-photo.png" alt="Autore commento">
                            </figure>
                            <div class="comment-box-meta">
                                <span class="comment-author-label">Sei connesso come</span>
                                <span class="comment-author-name">John Doe</span>
                            </div>
                        </div> 
                        <div class="comment-box-content">
                            <form class="inline-form">
                                    <textarea id="commentTextarea" class="form-control" placeholder="Registrati o Accedi per lasciare il tuo commento"></textarea>
                                    <button class="btn primary-btn comment-submit-btn">Invia Commento</button>
                                    <span class="comment-box-options">
                                        <a href="#" class="btn link-btn" data-toggle="modal" data-target="#commentOptions">Opzioni Avanzate</a>
                                    </span>
                            </form>
                        </div>                                   
                    </div>
                    <ul class="u-unstyled discussion-thread">    
                        <li class="thread-comment">
                            <!-- @include _comment -->

                            <ul class="u-unstyled nested-thread">
                                <li class="thread-comment">
                                    <!-- @include _comment -->
                                </li>
                                <li class="thread-comment">
                                    <!-- @include _comment -->

                                    <ul class="u-unstyled discussion-thread">
                                        <li class="thread-comment">
                                            <!-- @include _comment -->
                                        </li>
                                    </ul>
                                </li>
                            </ul>
                        </li>
                        <li class="thread-comment">
                            <!-- @include _comment -->        
                        </li>
                    </ul>
                    <button class="btn btn-lg btn-block default-btn thread-load" href="">Carica altri commenti</button>
                </div>
            </div>
        </div>
    </div>
</section>
